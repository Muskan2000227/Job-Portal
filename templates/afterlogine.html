<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Sidebar Section -->
  <div class="d-flex">
    <div id="sidebar" class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
      <h4 class="text-center">Company Panel</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link text-white">Dashboard</a>
        </li>
        
        <!-- Manage Account Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link text-white dropdown-toggle" href="#" id="manageAccountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Manage Account
          </a>
          <ul class="dropdown-menu" aria-labelledby="manageAccountDropdown">
            <li><a class="dropdown-item" href="{%url 'editcompprf'%}">Edit Account</a></li>
            <li><a class="dropdown-item" href="{%url 'companyprf'%}">Company Profile</a></li>
            <li><a class="dropdown-item" href="#">Change Password</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a href="{%url 'addjob'%}" class="nav-link text-white">Add Jobs</a>
        </li>
        <li class="nav-item">
          <a href="{%url 'jobshowcomp'%}" class="nav-link text-white">Jobs</a>
        </li>
        <li class="nav-item">
          <a href="{%url 'candidates'%}" class="nav-link text-white">Candidates</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">Messages</a>
        </li>

        <li class="nav-item">
          <a href="{%url 'logout_emp'%}" class="nav-link text-white">Logout</a>
        </li>
      </ul>
    </div>

    <!-- Main Content Section -->
    <div class="content p-3" style="flex-grow: 1;">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
