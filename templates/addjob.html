{% extends 'afterlogine.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Add Job</h2>
    {% if msg %}
    {{msg}}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="title" class="form-label">Job Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="col-md-6">
          <label for="category" class="form-label">Category</label>
          <input type="text" class="form-control" id="category" name="category" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="budget_salary" class="form-label">Budget Salary</label>
          <input type="text" class="form-control" id="budget_salary" name="budget_salary" required>
        </div>
        <div class="col-md-6">
          <label for="experience_req" class="form-label">Experience Required</label>
          <input type="text" class="form-control" id="experience_req" name="experience_req">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="education_req" class="form-label">Education Required</label>
          <input type="text" class="form-control" id="education_req" name="education_req">
        </div>
        <div class="col-md-6">
          <label for="job_type" class="form-label">Job Type</label>
          <input type="text" class="form-control" id="job_type" name="job_type" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>

      <div class="mb-3">
        <label for="jobtag" class="form-label">Job Tags</label>
        <input type="text" class="form-control" id="jobtag" name="jobtag" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="deadline" class="form-label">Deadline</label>
          <input type="date" class="form-control" id="deadline" name="deadline" required>
        </div>
        <div class="col-md-6">
          <label for="vacancies" class="form-label">Vacancies</label>
          <input type="number" class="form-control" id="vacancies" name="vacancies" required>
        </div>
      </div>

     

      <div class="mb-3">
        <label for="employer" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="employer" name="employer">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-sf5zqYtvTzqk1H8F3tPoMtyNGF6Gz/s3c5ubWc7n3sSHU1o6fCGzOqC4p41YcOBN" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
