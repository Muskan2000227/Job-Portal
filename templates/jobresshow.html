{% extends 'mainpage.html' %}
{% block content %}
{% load static %}

<style>
  .bgimg {
    background: url('/media/breadcrumb-bg.png');
    background-size: cover;
    background-position: center;
  }
</style>

<div class="bgimg py-5 text-center">
  <h1>{{ job.title }}</h1>
  <p>Home <i class="bi bi-briefcase"></i> <span class="fs-5 fg">Job</span></p>
</div>
		
   <a href="{%url 'login_user'%}"> <button class="btn btn-secondary bg w-75 btn-sm text-white">Save Jobs</button></a>
  		
  <a href="{%url 'login_user'%}"> <button class="btn btn-secondary bg w-75 btn-sm text-white">Apply Jobs</button></a> 





<div class='container py-5'>
  <h1 class="card-title">{{ job.title }}</h1>
  <p class="fs-6 fw-bold py-2"><i class="bi bi-buildings fg"></i> 
    {{ job.employer }}</p>
  <p class="fs-6"><i class="bi bi-geo-alt fg"></i>
    {{ job.location }}</p>
  <div class="card-footer text-uppercase">
    <p class='m-0 py-3'>
      <i class='bi bi-hourglass-bottom fg'></i>&nbsp; {{ job.job_type }} &nbsp;&nbsp;
      <i class="bi bi-briefcase fg"></i>&nbsp; {{ job.experience_req }} &nbsp;&nbsp;&nbsp;
      <i class="bi bi-building fg"></i>&nbsp; {{ job.jobtag }}
    </p>
  </div>
  <div>{{ job.description | safe }}</div>
</div>

{% endblock %}
