<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Resume Builder</h2>
        <form method="POST" class="p-4 shadow bg-white">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Summary</label>
                <textarea name="summary" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Skills (comma separated)</label>
                <input type="text" name="skills" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Experience</label>
                <textarea name="experience" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Education</label>
                <textarea name="education" class="form-control" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Projects</label>
                <textarea name="projects" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Certifications</label>
                <textarea name="certifications" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Resume</button>
        </form>
    </div>
</body>
</html>
